<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us - Submit inquiry</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <!-- Header -->
        <div class="main-header">
            <div class="main-header__content">
                <img src="icon (1).png" alt="Travel Japan logo" />
                <h1>Travel Japan</h1>
            </div>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <div class="navigation__categories">
                <p>Travel Inspo</p>
                <p>Getting Around</p>
                <p>Contact Us</p>
            </div>
        </div>

        <!-- Header for Contact Form -->

        <div class="contact-header">
            <h2>Contact Us</h2>
            <p>
                If you would like more information please leave us a message by
                submitting a form below.
            </p>
        </div>

        <!-- Contact form main content -->

        <form action="https://formspree.io/f/mjvlajeq" method="POST">
            <div class="contact-form">
                <div class="contact-form__content">
                    <div class="contact__form__content__input">
                        <label for="name">Full Name:</label>
                        <input
                            type="text"
                            id="fullName"
                            name="fullName"
                            required
                        />
                    </div>

                    <div class="contact__form__content__input">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required />
                    </div>

                    <div class="contact__form__content__input">
                        <label for="inquiry">Type of inquiry:</label>
                        <select id="inquiry" name="inquiry" required>
                            <option value="" disabled selected hidden>
                                - Select one -
                            </option>
                            <option value="plan">Plan your trip</option>
                            <option value="transport">Transportation</option>
                            <option value="destinations">Destinations</option>
                            <option value="festivals-events">
                                Festivals and Events
                            </option>
                            <option value="JRpass">Japan Rail Pass</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="contact__form__content__input">
                        <label for="subject">Subject:</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            maxlength="150"
                            required
                        />
                    </div>

                    <div class="contact__form__content__input">
                        <label for="message">Message:</label>
                        <textarea
                            id="message"
                            name="message"
                            placeholder="Leave your message here"
                            rows="5"
                            cols="60"
                            required
                        ></textarea>
                    </div>

                    <div class="buttons">
                        <input type="reset" />
                        <input type="submit" />
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
